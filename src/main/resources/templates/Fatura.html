<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<a href="/pedido" class="btn btn-default">Voltar</a>
			<h3 class = "list-group-item active">Relação de Compras</h3>
			<div class="panel-body">
				<div class="panel panel-default">  
  					<div class="panel-heading">Lista de Pedidos</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Pedido</th>
								<th>Descrição</th>
								<th>Valor</th>
								<th>Quantidade</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="iPedido:${iPedidos}">
								<td th:text="${iPedido.pedido.id}"></td>
								<td th:text="${iPedido.item.descItem}"></td>
								<td th:text="${iPedido.item.precoItem}"></td>
								<td th:text="${iPedido.qtdItem}"></td>
								<td th:text="${iPedido.valor}"></td>
							</tr>
							<tr th:each="pedido:${pedido}">
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td th:text="${pedido.valor}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
