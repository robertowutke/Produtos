<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body class="backgroung-gray">
	<div class="container">
	<div class="size">
		<header>
			<h4 th:inline="text">
				Logado com: [[${#httpServletRequest.remoteUser}]]
				<div class="side-right">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Logout" class="btn btn-danger"/>
					</form>
				</div>
			</h4>
		</header>
		<br/>
		<div class="panel panel-default">
			<div class="panel panel-default">
				<ul class="nav nav-tabs">
					<li role="presentation"  class="active">
						<a href="/pedido">
							<span class="glyphicon glyphicon-pencil"/>
							Realizar Pedido
						</a>
					</li>
					<li role="presentation">
						<a href="/itemPedido2">
							<span class="glyphicon glyphicon-duplicate"/>
							Acompanhar pedido
						</a>
					</li>
					<li role="presentation">
						<a href="/produto">
							<span class="glyphicon glyphicon-list"/>
							Listar / Cadastrar Produtos
						</a>
					</li>
				</ul>
			</div>
			<h3 class = "list-group-item active">Pedidos</h3>
			<div class="panel-body">
				<form class="form" method="post" action="/pedido/save">
					<fieldset>
		                <legend>Cadastrar um Pedido</legend>
						<button type="submit" class="btn .btn-primary">Abrir Pedido</button>
					</fieldset>
				</form>	
				<div class="panel panel-default">  
  					<div class="panel-heading">Lista de Pedidos</div>	
					<table class="table table-striped">
						<thead>
							<tr>
								<th>NÃºmero Pedido</th>
								<th>Valor</th>
								<th>Add Produto</th>
								<th>Finalizar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pedido:${pedidos}">
								<td th:text="${pedido.id}"></td>
								<td th:text="${pedido.valor}"></td>
								<td>
									<a th:href="@{/itemPedido(id=${pedido.id})}" class="btn btn-info">
										<span class="glyphicon glyphicon-cutlery"/>
									</a>
								</td>
								<td>
									<a th:href="@{/pedido/finalizar(id=${pedido.id})}" class="btn btn-warning">
										<span class="glyphicon glyphicon-ok-circle"/>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
