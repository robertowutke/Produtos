<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body class="backgroung-gray">
	<div class="container">
	<div class="size">
		<header>
			<h4 th:inline="text">
				Logado com: [[${#httpServletRequest.remoteUser}]]
				<div class="side-right">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Logout" class="btn btn-danger"/>
					</form>
				</div>
			</h4>
		</header>
		<br/>
		<div class="panel panel-default">
			<div class="panel panel-default">
				<ul class="nav nav-tabs">
					<li role="presentation">
						<a href="/pedido">
							<span class="glyphicon glyphicon-pencil"/>
							Realizar Pedido
						</a>
					</li>
					<li role="presentation" class="active">
						<a href="/itemPedido2">
							<span class="glyphicon glyphicon-duplicate"/>
							Acompanhar pedido
						</a>
					</li>
					<li role="presentation">
						<a href="/produto">
							<span class="glyphicon glyphicon-list"/>
							Listar / Cadastrar Produtos
						</a>
					</li>
				</ul>
			</div>
			<h3 class = "list-group-item active">Pedidos</h3>
			<div class="panel-body">
				<div class="panel panel-default">  
					<div class="panel-heading">
						Lista de Pedidos
						<div th:each="pedido:${pedidos}">
						<a th:href="@{/pedido/del(id=${pedido.id})}" class="btn btn-danger">
							Cancelar Pedido <span class="glyphicon glyphicon-remove"/>
						</a>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Descrição</th>
								<th>Quantidade</th>
								<th>Valor Total</th>
								<th>Cancelar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="iPedido:${iPedidos}">
								<td th:text="${iPedido.item.descItem}"></td>
								<td th:text="${iPedido.qtdItem}"></td>
								<td th:text="${iPedido.valor}"></td>
								<td>
									<a th:href="@{/itemPedido/del(id=${iPedido.id})}" class="btn btn-danger">
										<span class="glyphicon glyphicon-remove"/>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
